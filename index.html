<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발로란트</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 전체 레이아웃 시작 -->
    <div id="wrap">
        
        <!-- 스킵네비게이션 시작 -->
        <div class="skipnav"></div>
        <!-- 스킵네비게이션 끝 -->

        <!-- 헤더 시작 -->
        <header id="header">
            <!-- 모바일 시작 -->
            <div class="mo_gnb">
                <div class="logo">
                    <h1><a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" height="30" viewBox="0 0 100 100"><path d="M99.25 48.66V10.28c0-.59-.75-.86-1.12-.39l-41.92 52.4a.627.627 0 00.49 1.02h30.29c.82 0 1.59-.37 2.1-1.01l9.57-11.96c.38-.48.59-1.07.59-1.68zM1.17 50.34L32.66 89.7c.51.64 1.28 1.01 2.1 1.01h30.29c.53 0 .82-.61.49-1.02L1.7 9.89c-.37-.46-1.12-.2-1.12.39v38.38c0 .61.21 1.2.59 1.68z" fill="#fff"></path></svg>
                    </a></h1>
                    <div class="open">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <nav class="mo_list">
                    <div class="top">
                        <div class="close">
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">INTRODUCTION</a></li>
                        <li><a href="#">ROLE</a></li>
                        <li><a href="#">MAP</a></li>
                    </ul>
                </nav>
            </div>
            <!-- 모바일 끝 -->

            <!-- 데스크탑 시작 -->
            <div class="dt_gnb"></div>
            <!-- 데스크탑 끝 -->
        </header>
        <!-- 헤더 끝 -->

        <!-- 본문 시작 -->
        <div class="contents">
            <!-- 인트로 -->
            <section class="intro">
                <div class="video">
                    <div class="wrapper">
                        <!-- <video src="valorant.mp4" autoplay muted></video> -->
                    </div>
                </div>
                <div class="txt">
                    <p>A 5v5 character-based tactical shooter</p>
                    <p>PLAY FOR FREE, PLAY NOW</p>
                </div>
                <div class="go_link">
                    <a href="">go to play</a>
                </div>
            </section>
            
            <!-- 소개 -->
            <section class="introduction">
                <!-- 글자로 설명 먼저 애니메이션으로 올라온 다음에 영상 링크 같이 올라옴 -->
            </section>

            <!-- 요원 -->
             <section class="role"></section>
            <!-- 맵 -->
             <section class="map"></section>
        </div>
        <!-- 본문 끝 -->


        <!-- 푸터 시작 -->
        <footer id="footer"></footer>
        <!-- 푸터 끝 -->
    </div>
    <!-- 전체 레이아웃 끝 -->
    <script src="script.js"></script>
</body>
</html>
