<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발로란트</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <!-- 전체 레이아웃 시작 -->
    <div id="wrap">
        
        <!-- 스킵네비게이션 시작 -->
        <div class="skipnav"></div>
        <!-- 스킵네비게이션 끝 -->

        <!-- 헤더 시작 -->
        <header id="header">
            <!-- 모바일 시작 -->
            <div class="mo_gnb">
                <div class="logo">
                    <h1><a>logo</a></h1>
                    <div class="open">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <nav class="mo_list">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">INTRODUCTION</a></li>
                        <li><a href="#">ROLE</a></li>
                        <li><a href="#">MAP</a></li>
                    </ul>
                </nav>
            </div>
            <!-- 모바일 끝 -->

            <!-- 데스크탑 시작 -->
            <div class="dt_gnb"></div>
            <!-- 데스크탑 끝 -->

        <!-- 헤더 끝 -->

        <!-- 본문 시작 -->
        <div class="contents">
            <!-- 인트로 -->
            <section class="intro">
                <div class="video">

            <section class="introduction">
                <!-- 글자로 설명 먼저 애니메이션으로 올라온 다음에 영상 링크 같이 올라옴 -->
            </section>

            <!-- 요원 -->
             <section class="role"></section>
            <!-- 맵 -->
             <section class="map"></section>
        </div>
        <!-- 본문 끝 -->


        <!-- 푸터 시작 -->
        <footer id="footer"></footer>
        <!-- 푸터 끝 -->
